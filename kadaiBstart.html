<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>JavaScript Practice</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
    }
    .box {
      width: 100px;
      height: 100px;
      background: skyblue;
      cursor: pointer;
      transition: 0.8s;
      margin: 0 8px 8px 0;
      text-align: center;
      line-height: 100px;
    }
   
  </style>
</head>
<body>

  <script>
    'use strict';

    const num = 14;
    const results = ['大吉','中吉','小吉','凶'];
   
   

    for (let i = 0; i < num; i++) {
      const div = document.createElement('div');
      div.classList.add('box');
      
      div.addEventListener('click', () => {
        div.textContent = results[Math.floor(Math.random() * results.length)];
      });

      document.body.appendChild(div);
    }
  </script>
</body>
</html>
